<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages..</p>
        <div> Hi {{ name }}</div>
        <div> Message Count {{data.topics.length}}</div>

    </div>
    <div class="progress progress-bar-success" data-ng-show="isBusy">
        <div class="bar" style="width:100%;"></div>
    </div>
        <a href="#/newmessage">Add New Message</a>
    <div>

    </div>
    <div class="messages">
        <div class="message row" data-ng-repeat="i in data.topics">
            <div class="title">
                Q. <a data-ng-href="#/message/{{i.id}}" >{{i.title}}</a>
            </div>
            <div class="date">{{i.created | date:medium}}</div>  
            <div class="content"> {{ i.body}}</div>
            <div class="container-fluid">
                <!-- Columns are always 50% wide, on mobile and desktop -->
                <div class="row" data-ng-show="{{i.type == 1}}" data-ng-repeat="r in i.replies">
                    <div>
                        <button class="btn btn-primary btn-lg btn-block">{{r.body}}</button>
                    </div>
                </div>
            </div>

            <div class="toolbar col-sm-push-10">
                <button class="btn btn-default reply-button replybutton">Reply</button>
            </div>
            <div class="replies col-sm-pull-10"></div>
            <div>
                <div class="reply" data-ng-repeat="r in i.replies">
                    <div class="created pull-right">{{r.created | date:medium}}</div>
                    <div class="content">{{r.body}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
