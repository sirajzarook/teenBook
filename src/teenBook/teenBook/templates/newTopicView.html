<h3>New Topic</h3>
<form name="newTopicForm" novalidate="novalidate" data-ng-submit="save()" >
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" data-ng-model="newTopic.title" required ng-minlength="5"/>
            <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.title.$error.minlength">Minimum 5</span>

        </div>
        <div>
            <label for="body">Body</label>
            <textarea name="body" rows="5" cols="30" data-ng-model="newTopic.body" required ng-minlength="5"/>
            <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.body.$error.minlength">Minimum 5</span>


        </div>
        <div>
            <input type="submit" class="btn" value="Save" ng-disabled="newTopicForm.$invalid" />
            <a href="#/" class="btn">Cancel</a>

        </div>
    </fieldset>
</form>
