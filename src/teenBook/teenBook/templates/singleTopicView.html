<div class="messages">
    <div class="message row">
        <div class="title">
            Q. {{topic.title}}
        </div>
        <div class="date">{{topic.created | date:medium}}</div>
        <div class="content"> {{ topic.body}}</div>
        <div class="toolbar col-sm-push-10">
            <button class="btn btn-primary reply-button">Reply</button>
        </div>
        <div class="replies col-sm-pull-10"></div>
        <div>
            <div class="reply" data-ng-repeat="r in topic.replies">
                <div class="created pull-right">{{r.created | date:medium}}</div>
                <div class="content">{{r.body}}</div>
            </div>
        </div>
    </div>
    <h3>Add Reply</h3>
    <form name="newReplyForm" novalidate="novalidate" data-ng-submit="addReply()" >
        <fieldset>
            <div>
                <label for="body">Body</label>
                <textarea name="body" rows="5" cols="30" data-ng-model="newReply.body" required ng-minlength="5" />
                <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum 5</span>


            </div>
            <div>
                <input type="submit" class="btn" value="Save" ng-disabled="newReplyForm.$invalid" />

            </div>
        </fieldset>
    </form>
</div>
